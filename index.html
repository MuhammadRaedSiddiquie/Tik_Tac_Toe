<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAK TOE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 id="main_heading" class="heading">TIC TAK TOE</h1>
        <div id="play_btn" class="btn">PLAY</div>
        <div id="play_again" class="again">
            <h1 id="again_heading" class="heading2">You Won</h1>
            <div id="again_btn" class="btn2">Play Again</div>
            
        </div>
        
        <div id="_board" class="board">

            <span class="tile"><i class="fa-solid fa-xmark close"></i><i id="circleOne" class="fa-regular fa-circle close"></i></span>
            <span class="tile"><i class="fa-solid fa-xmark close"></i><i id="circleTwo" class="fa-regular fa-circle close"></i></span>
            <span class="tile"><i class="fa-solid fa-xmark close"></i><i id="circleThree" class="fa-regular fa-circle close"></i></span>
            <span class="tile"><i class="fa-solid fa-xmark close"></i><i id="circleFour" class="fa-regular fa-circle close"></i></span>
            <span class="tile"><i class="fa-solid fa-xmark close"></i><i id="circleFive" class="fa-regular fa-circle close"></i></span>
            <span class="tile"><i class="fa-solid fa-xmark close"></i><i id="circleSix" class="fa-regular fa-circle close"></i></span>
            <span class="tile"><i class="fa-solid fa-xmark close"></i><i id="circleSeven" class="fa-regular fa-circle close"></i></span>
            <span class="tile"><i class="fa-solid fa-xmark close"></i><i id="circleEight" class="fa-regular fa-circle close"></i></span>
            <span class="tile"><i class="fa-solid fa-xmark close"></i><i id="circleNine" class="fa-regular fa-circle close"></i></span>
        </div>
        

    </main>
    <script defer src="index.js"></script>
</body>

</html>
